<!DOCTYPE html>
<html>
	<head>
		<title>Native FLV Settings</title>
		<style>body: { padding: 10px; }</style>
	</head>
	<body>
		<script src="global.js"></script>
		<p>
		<label for="flvjsSel">
			flv.js version:  
			<select id="flvjsSel"></select>
		 </label>
		 </p>
		 <p>
		 <label for="cbDebug">
		 	flv.js debug:
			<input type="checkbox" id="cbDebug">
		 </label>
		 </p>
		 <p>
		 <label for="cbNative">
		 	Maintain original video size:
			<input type="checkbox" id="cbNative">
		 </label>
		 </p>
		<button id="saveSettings">Save</button>
		<span id="status"></span>
  	</body>
	<script src="options.js"></script>
</html>
